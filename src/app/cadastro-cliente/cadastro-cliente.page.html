<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <form [formGroup]="form">
      <!-- Campo Nome -->
      <ion-item>
        <ion-label position="stacked">Nome</ion-label>
        <ion-input formControlName="nome"></ion-input>
      </ion-item>
      
      <!-- Campo Email -->
      <ion-item>
        <ion-label position="stacked">E-mail</ion-label>
        <ion-input formControlName="email"></ion-input>
      </ion-item>
      
      <!-- Campo Telefone -->
      <ion-item>
        <ion-label position="stacked">Telefone</ion-label>
        <ion-input formControlName="telefone"></ion-input>
      </ion-item>
      
      <!-- Botão Salvar -->
      <ion-button class="ion-margin" color="success" expand="block" (click)="salvar()" [disabled]="form.invalid">
        Salvar
      </ion-button>
    </form>
    
    <!-- Lista de clientes  cadastrados -->
       <ion-list *ngIf="clientes.length > 0">
         <ion-item *ngFor="let c of clientes; let i = index">
           <ion-label>
             {{ c.nome }} <br>
             {{ c.email }} <br>
             {{ c.telefone }} <br>
            </ion-label>
            <ion-button fill="clear" color="danger" (click)="remover(i)">
              Remover
        </ion-button>
      </ion-item>
    </ion-list>
    <ion-item *ngif="clientes.length === 0">
      <ion-label>Nenhum cliente cadastrado</ion-label>
    </ion-item>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title> Rodapé </ion-title>
  </ion-toolbar>
</ion-footer>
